<HTML xmlns="http://www.w3.org/1999/xhtml"><HEAD><TITLE>无标题文档</TITLE>
<META http-equiv=Content-Type content="text/html; charset=gb2312">
<SCRIPT language=javascript>
	function hiddFrame()
	{
	       
		if(parent._frame.cols == "120,20,*")
		{
			eval("parent._frame.cols = '0,20,*';");
			eval("button.src='../index.files/showFrame.gif';");
		}
		else
		{
		        eval("parent._frame.cols = '120,20,*';");
			eval("button.src='../index.files/hiddenFrame.gif';");
		}
	}
</SCRIPT>

<STYLE type=text/css>BODY {
	BACKGROUND-IMAGE: url(../img/frameLeft_rightBg.gif); MARGIN: 0px; BACKGROUND-REPEAT: repeat-y
}
</STYLE>

<META content="MSHTML 6.00.2800.1106" name=GENERATOR></HEAD>
<BODY>
<TABLE cellSpacing=0 cellPadding=0 width="100%" border=0>
  <TBODY>
  <TR>
    <TD vAlign=center align=middle height=30><IMG id=button 
      style="CURSOR: hand" onclick=hiddFrame() height=15 alt=隐藏/显示 
      src="index.files/showFrame.gif" 
width=12></TD></TR></TBODY></TABLE></BODY></HTML>
