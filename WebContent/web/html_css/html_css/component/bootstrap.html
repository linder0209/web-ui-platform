            <h3 paragraph>bootstrap examples</h3>
            <h4>tooltip</h4>
            <div style="padding-left: 50px;">
                <a title="" data-placement="top" data-toggle="tooltip" href="#" data-original-title="Tooltip on top">Tooltip on top</a>
                <script type="text/javascript" src="./bootstrap/bootstrap-master/js/bootstrap-tooltip.js"></script>
                <script>
                    $(function() {
                        $('a[data-toggle="tooltip"]').mouseover(function() {
                            $(this).tooltip('show');
                        });
                    });
                </script>
            </div>
            <p><a href="./bootstrap/examples/tooltip.html">例子</a></p>
        </div>
