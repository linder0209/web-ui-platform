<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>div上下左右居中实现</title>
    </head>
    <body>
        <style type="text/css">
            .css-btn a {
                display: block;
                float:left;
                margin:5px;
                height: 34px;
                line-height: 34px;
                text-align: center;
                background: url('images/btn_bg.png') no-repeat 0px 0px;
                color: #d84700;
                font-size: 14px;
                font-weight: bold;
                text-decoration: none;
                padding-left:18px;
            }
            .css-btn a span {
                display:block;
                background: url( "images/btn_bg.png") no-repeat right 0px;
                padding-right:20px;
            }
            .css-btn a:hover {
                background: url(images/btn_bg.png) no-repeat 0px -34px;
            }
            .css-btn a:hover span {
                background: url(images/btn_bg.png) no-repeat right -34px;
            }
        </style>
        <p class="css-btn">
            <a href="#"><span>免费注册</span></a>
            <a href="#"><span>登录</span></a>
            <a href="#"><span>在淘宝网上开店</span></a>
        </p>
    </body>
</html>
