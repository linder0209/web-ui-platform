<!DOCTYPE html>

        <title>github Pages搭建</title>
        <link rel="stylesheet" href="../../../../platform/css/base.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../platform/css/platform.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../platform/css/theme/skyblue.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../platform/css/web.css" type="text/css"/>

        <link rel="stylesheet" href="../../../../platform/javascript/jquery-ui/css/jquery.ui.theme.css" type="text/css"/>

    <body>
        <div class="h-web-paragraph">
            <p>github Pages搭建其实很简单，主要是需要创建分支gh-pages（必须交改名字），并且在该分支下设置_config.yml。
            _config.yml的内容只要指定上下文就可以了，当然还有其他options，具体看官方详细说明。</p>
            <p>_config.yml文件中键入：</p>
            <pre>
baseurl: /web-ui-guide
            </pre>
            <p>当然我们可以github上直接自动生成github pages，这样就需要手动创建ph-pages了，github pages 会自动创建该分支，并且生成一些初始化页面。</p>
            
            <p>参考资料：<a href="http://www.ruanyifeng.com/blog/2012/08/blogging_with_jekyll.html">github Pages搭建</a></p>
        </div>
    </body>
</html>
