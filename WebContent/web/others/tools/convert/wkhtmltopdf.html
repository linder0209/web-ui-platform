    <body>
        <div class="h-web-paragraph">
              <p>Simple shell utility to convert html to pdf using the webkit rendering engine, and qt. </p>
             <p>跨平台支持，如果需要把html转换成pdf格式，只需安装该软件，然后在程序中调用即可。</p>
            <p>实现思路：可以首先生成html文件，再读取该文件，调用wkhtmltopdf命令来转换成pdf文件。</p>
            <p>官方现在地址<a href="http://code.google.com/p/wkhtmltopdf/" target="_blank">http://code.google.com/p/wkhtmltopdf/</a> </p>
        </div>
