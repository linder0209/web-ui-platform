<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>jPlayer wav demo</title>
        <link rel="stylesheet" href="../../../../../../platform/css/base.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../../../platform/css/platform.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../../../platform/css/theme/skyblue.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../../../platform/css/web.css" type="text/css"/>
        <link href="../jQuery.jPlayer.skin/blue.monday/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />
        <style>
            body{
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="jquery_jplayer_1" class="jp-jplayer"></div>

		<div id="jp_container_1" class="jp-audio">
			<div class="jp-type-single">
				<div class="jp-gui jp-interface">
					<ul class="jp-controls">
						<li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
						<li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
						<li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
						<li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
						<li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
						<li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
					</ul>
					<div class="jp-progress">
						<div class="jp-seek-bar">
							<div class="jp-play-bar"></div>
						</div>
					</div>
					<div class="jp-volume-bar">
						<div class="jp-volume-bar-value"></div>
					</div>
					<div class="jp-time-holder">
						<div class="jp-current-time"></div>
						<div class="jp-duration"></div>

						<ul class="jp-toggles">
							<li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
							<li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
						</ul>
					</div>
				</div>
				<div class="jp-no-solution">
					<span>Update Required</span>
					To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
				</div>
			</div>
		</div>

        <script type="text/javascript" src="../../../../../../platform/javascript/jquery/jquery.js"></script>
        <script type="text/javascript" src="../jQuery.jPlayer.source/jquery.jplayer.js"></script>
        <script type="text/javascript">

            $(document).ready(function(){
                $("#jquery_jplayer_1").jPlayer({
                    ready: function (event) {
                        $(this).jPlayer("setMedia", {
                            //wav : '2.wav'
                            //wav : 'http://localhost:8084/platform-webapp/voices/readLocal/upload/1366868708488_8146130507527989_3421956338148522_685003524417001_7013357076651504-2'
                            wav : 'https://portal-qa1.everbridge.net/voices/readLocal/upload/1366860120675_14918077411238384_47824254998493176_4143819842591481_6157029506724923-2'
                        });
                    },
                    ended: function() { // The $.jPlayer.event.ended event
                       $("#jquery_jplayer_1").data("jPlayer").status.waitForLoad = true;//设为true来重新加载，对于google浏览器不能缓存流，所以需要重新加载
                    },
                    swfPath: "js",
                    supplied: "wav",
                    //wmode: "window",
                    smoothPlayBar: true,
                    keyEnabled: true
                });
            });
        </script>
    </body>
</html>
