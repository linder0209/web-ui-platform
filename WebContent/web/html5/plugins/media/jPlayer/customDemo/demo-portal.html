<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>jPlayer wav demo</title>
        <link rel="stylesheet" href="../../../../../../platform/css/base.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../../../platform/css/platform.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../../../platform/css/theme/skyblue.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../../../platform/css/web.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../../../platform/javascript/jquery-ui/css/jquery-ui.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../../../platform/javascript/jquery-ui/css/jquery.ui.theme.css" type="text/css"/>
        <link href="../jQuery.jPlayer.demos/skin/blue.monday/demo-portal.css" rel="stylesheet" type="text/css" />

    </head>
    <body>
        <div id="jquery_jplayer_1" class="jp-jplayer"></div>

		<div id="jp_container_1" class="jp-audio">
			<div class="jp-type-single">
				<div class="jp-gui jp-interface">
					<ul class="jp-controls">
						<li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
						<li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                        <li><a href="javascript:;" class="jp-stop" tabindex="1" style="display:none;">stop</a></li>
						<li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
						<li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
						<li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
					</ul>
					<div class="jp-progress">
						<div class="jp-seek-bar">
							<div class="jp-play-bar"></div>
						</div>
					</div>
					<div class="jp-volume-bar">
						<div class="jp-volume-bar-value"></div>
					</div>
					<div class="jp-time-holder">
						<div class="jp-current-time"></div>
						<div class="jp-duration" style="display:none;"></div>

						<ul class="jp-toggles">
							<li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
							<li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

        <script type="text/javascript" src="../../../../../../platform/javascript/jquery/jquery.js"></script>
        <script type="text/javascript" src="../../../../../../platform/javascript/jquery-ui/jquery-ui-custom.js"></script>

        <script type="text/javascript" src="jquery.jplayer-portal.js"></script>
        <script type="text/javascript">

            $(document).ready(function() {
                var myPlayer = $('#jquery_jplayer_1');
                myPlayer.jPlayer({
                    ready: function (event) {
                        $(this).jPlayer("setMedia", {
                            wav: 'https://portal-qa1.everbridge.net/voices/readLocal/upload/1373352296119_8007718314644511_43298152056813044_4999959452398186_8977805920465058-8b_8k_1c_1'
                        });
                    },
                    play: function(){
                        $('#jp_container_1 .jp-seek-bar').addClass('jp-seeking-bg');
                    },
                    pause: function(){
                        $('#jp_container_1 .jp-seek-bar').removeClass('jp-seeking-bg');
                    },
                    ended: function() { // The $.jPlayer.event.ended event
                        $('#jp_container_1 .jp-seek-bar').removeClass('jp-seeking-bg');
                        myPlayer.data("jPlayer").status.waitForLoad = true;//set the value to true to reload the audio
                    },
                    swfPath: "js",
                    supplied: "wav",
                    smoothPlayBar: true,
                    keyEnabled: true
                });
            });
        </script>
    </body>
</html>
