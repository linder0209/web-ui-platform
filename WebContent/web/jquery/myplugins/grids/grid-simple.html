<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>jQuery plugins —— jQuery grid简单版插件</title>
        <link rel="stylesheet" href="../../../../platform/javascript/jquery-ui/css/jquery-ui.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../platform/javascript/jquery-ui/css/jquery.ui.theme.css" type="text/css"/>

        <link rel="stylesheet" href="../../../../platform/css/base.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../platform/css/platform.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../platform/css/theme/skyblue.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../platform/css/web.css" type="text/css"/>

        <style type="text/css">
            body{
                margin: 20px;
            }
        </style>
        <script type="text/javascript" src="../../../../platform/javascript/jquery/jquery.js"></script>
        <script type="text/javascript" src="../../../../platform/javascript/jquery-ui/jquery-ui-custom.js"></script>
    </head>
    <body>
        <div>
            <link rel="stylesheet" href="./css/hopefuture.ui.grid.simple.css" type="text/css"/>
            <script type="text/javascript" src="./javascript/hopefuture.ui.grid.simple.js" ></script>
            <div class="h-web-demo">
                <p>以下是例子</p>
                <p>例子一</p>
                
                <div id="grid-simple"></div>
                
                <script type="text/javascript">
                    $(function() {
                       var colNames = [],
                           colModel = [],
                           rowData = {},
                           rowsData = [];
                       for(var i = 0; i <30;i++){
                           colNames.push('title' + i);
                           if(i == 0){
                                colModel.push({
                                  name: 'name' + i,
                                  index: 'name' + i,
                                  formatter: function(val) {
                                     return '<a  href="#">' + val + '</a>';
                                  }
                               });  
                           }else{
                               colModel.push({
                                  name: 'name' + i,
                                  index: 'name' + i
                               });
                           }
                           rowData['name' + i] = 'content' + i;
                       }
                       
                       for(var r = 0; r < 56; r++){
                          rowsData.push(rowData);
                       }
                       
                       var data = {
                           'totalCount':5,
                           'totalPageCount':1,
                           'currentPageNo':1,
                           'pageSize':25,
                           'start':0,
                           'data':rowsData
                       };
                       
                       $('#grid-simple').hopegrid({
                           colNames: colNames,
                           colModel: colModel,
                           data : data
                       });
                    });
                </script>
             </div>
        </div>
    </body>
</html>
