<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>jQuery plugins —— 基于jqgrid实现自定义列功能</title>
        <link rel="stylesheet" href="../../../../platform/javascript/jquery-ui/css/jquery-ui.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../platform/javascript/jquery-ui/css/jquery.ui.theme.css" type="text/css"/>

        <link rel="stylesheet" href="../../../../platform/css/base.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../platform/css/platform.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../platform/css/theme/skyblue.css" type="text/css"/>
        <link rel="stylesheet" href="../../../../platform/css/web.css" type="text/css"/>

        <style type="text/css">
            body{
                margin: 20px;
            }
        </style>
        <script type="text/javascript" src="../../../../platform/javascript/jquery/jquery.js"></script>
        <script type="text/javascript" src="../../../../platform/javascript/jquery-ui/jquery-ui-custom.js"></script>
    </head>
    <body>
        <div>
            <div class="h-web-demo">
                <p>以下是例子</p>
                <style type="text/css">
                    .customized-columns{
                        display: none;
                        background: url("./images/arrow_down.png") no-repeat #A6C9E2 center;
                        width:15px;
                        cursor: pointer;
                        position:absolute;
                        border-left: 1px solid #A6C9E2;
                    }
                </style>
                <div style="margin-bottom:10px">
                    <button id="showHideColumns">Show/Hide Columns</button>
                </div>
                <table id="jqgridList"></table> 
                <div id="jqgridPager"></div>
                
                <link rel="stylesheet" href="./javascript/jqgrid/css/ui.jqgrid.css" type="text/css"/>
                
                <a id="jqgrid_json" href="./javascript/jqgrid customized column.json" style="display: none;">jqgrid json</a>
                <script type="text/javascript" src="./javascript/jqgrid/src/grid.base.js" ></script>
                <script type="text/javascript" src="./javascript/jqgrid/src/grid.common.js" ></script>
                <script type="text/javascript" src="./javascript/jqgrid/plugins/grid.setcolumns.js" ></script>
                <script type="text/javascript" src="./javascript/jqgrid customized column.js" ></script>
             </div>
        </div>
    </body>
</html>
