<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>web-ui-platform jQuery</title>
        <meta name="author" content="wangyanjun linder0209@126.com">
        <meta name="description" content="Web Ui Platform">

        <link rel="stylesheet" href="../../platform/css/base.css" type="text/css"/>
        <link rel="stylesheet" href="../../platform/css/platform.css" type="text/css"/>
        <link rel="stylesheet" href="../../platform/css/theme/skyblue.css" type="text/css"/>

    </head>
    <body>
        <div class="h-body h-clearfix">
            <div id="p2Menu" class="h-body-sidebar">
                <!-- 动态加载菜单项 -->
            </div>
            <div class="h-body-container">
                <div id="panel" class="h-body-panel">
                    <h1>Description</h1>

                    <div class="h-body-content">
                        <div class="h-body-content-menu"> </div>
                        <div class="h-body-content-frame"> </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="../../platform/javascript/jquery/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="../../platform/javascript/jquery-plugin/jquery-tmpl/jquery.tmpl.js"></script>
        <script type="text/javascript" src="../../platform/javascript/jquery-plugin/xml-to-json/jquery.xml2json.js"></script>
        <script type="text/javascript" src="../../platform/javascript/hopefuture/jquery.hopefuture.platform.js"></script>
        <script type="text/javascript" src="../../platform/javascript/hopefuture/jquery.hopefuture.platform.Collection.js"></script>
        <script type="text/javascript" src="../../platform/javascript/hopefuture/jquery.hopefuture.platform.P2Menu.js"></script>

        <script type="text/javascript">
            $(function() {
                var conf = {
                    url: './xml/javascriptMenu.xml',
                    asyn: true,
                    container: 'p2Menu'
                };
                var pMenu = new $.hopefuture.platform.P2Menu(conf);
                pMenu.loadMenu();
            });
        </script>
    </body>
</html>
