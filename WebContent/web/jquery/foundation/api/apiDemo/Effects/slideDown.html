	<script type="text/javascript">
		$(document).ready(function() {

			$(document.body).click(function() {
				if ($("div:first").is(":hidden")) {
					$("div").slideDown("slow");
				} else {
					$("div").hide();
				}
			});

		});
	</script>

			background: #de9a44;
