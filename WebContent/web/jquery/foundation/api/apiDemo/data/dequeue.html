<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../../jquery-1.7.2.js"></script>
</head>
<body>
	1.Example:Use dequeue to end a custom queue function which allows the queue to keep going.
	<br />

	<style>
		div {
			margin: 3px;
			width: 50px;
			position: absolute;
			height: 50px;
			left: 10px;
			top: 100px;
			background-color: yellow;
		}
		
		div.red {
			background-color: red;
		}
	</style>
	<button>Start</button>
	<div></div>
	<script>
		$("button").click(function() {
			$("div").animate({
				left : '+=200px'
			}, 2000);
			$("div").animate({
				top : '0px'
			}, 600);
			$("div").queue(function() {
				$(this).toggleClass("red");
				$(this).dequeue();
			});
			$("div").animate({
				left : '10px',
				top : '130px'
			}, 700);
		});
	</script>

</body>
</html>
