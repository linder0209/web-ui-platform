<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../../jquery-1.7.2.js"></script>
</head>
<body>
	1.Example:Empty the queue.
	<br />

	<style>
		div {
			margin: 3px;
			width: 40px;
			height: 40px;
			position: absolute;
			left: 0px;
			top: 30px;
			background: green;
			display: none;
		}
		
		div.newcolor {
			background: blue;
		}
	</style>
	<button id="start">Start</button>
	<button id="stop">Stop</button>
	<div id="example1"></div>
	<script>
		$("#start").click(function() {

			var myDiv = $("#example1");
			myDiv.show("slow");
			myDiv.animate({
				left : '+=200'
			}, 5000);
			myDiv.queue(function() {
				var _this = $(this);
				_this.addClass("newcolor");
				_this.dequeue();
			});

			myDiv.animate({
				left : '-=200'
			}, 1500);
			myDiv.queue(function() {
				var _this = $(this);
				_this.removeClass("newcolor");
				_this.dequeue();
			});
			myDiv.slideUp();

		});

		$("#stop").click(function() {
			var myDiv = $("#example1");
			myDiv.clearQueue();
			myDiv.stop();
		});
	</script>

</body>
</html>
