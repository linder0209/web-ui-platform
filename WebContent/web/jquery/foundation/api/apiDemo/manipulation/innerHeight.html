<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../../jquery-1.7.2.js"></script>
</head>
<body>
	<div style="color: red; font-weight: bold;">
		This method returns the height of the element, including top and
		bottom padding, in pixels. <br /> This method is not applicable to
		window and document objects; for these, use .height() instead.
	</div>
	1.Example:Get the innerHeight of a paragraph.
	<br />

	<style>
		p {
			margin: 10px;
			padding: 5px;
			border: 2px solid #666;
		}
	</style>
	<p>Hello</p>
	<p></p>
	<script>
		var p = $("p:first");
		$("p:last").text("innerHeight:" + p.innerHeight() + ",height:" + p.height() + ",outerHeight:" + p.outerHeight() + ",outerHeight(includeMargin):" + p.outerHeight(true));
		
	</script>

</body>


</html>
