<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../../jquery-1.7.2.js"></script>
</head>
<body>
	1.Example:Detach all paragraphs from the DOM
	<br />
	<style>
		p {
			background: yellow;
			margin: 6px 0;
		}
		
		p.off {
			background: black;
		}
	</style>
	<p>Hello</p>
	how are
	<p>you?</p>
	<button>Attach/detach paragraphs</button>
	<script>
		$("p").click(function() {
			$(this).toggleClass("off");
		});
		var p;
		$("button").click(function() {
			if (p) {
				p.appendTo("body");
				p = null;
			} else {
				p = $("p").detach();
			}
		});
	</script>

</body>
</html>
