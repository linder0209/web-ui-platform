<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../../jquery-1.7.2.js"></script>
</head>
<body>
	1.Example: Serialize a form to a query string, that could be sent to a
	server in an Ajax request.

	<style>
		body,select {
			font-size: 12px;
		}
		
		form {
			margin: 5px;
		}
		
		p {
			color: red;
			margin: 5px;
			font-size: 14px;
		}
		
		b {
			color: blue;
		}
	</style>


	<form>
		<select name="single">
			<option>Single</option>
			<option>Single2</option>
		</select> <br /> <select name="multiple" multiple="multiple">
			<option selected="selected">Multiple</option>
			<option>Multiple2</option>

			<option selected="selected">Multiple3</option>
		</select> <br /> <input type="checkbox" name="check" value="check1" id="ch1" />

		<label for="ch1">check1</label> <input type="checkbox" name="check"
			value="check2" checked="checked" id="ch2" /> <label for="ch2">check2</label>
		<br /> <input type="radio" name="radio" value="radio1"
			checked="checked" id="r1" /> <label for="r1">radio1</label> <input
			type="radio" name="radio" value="radio2" id="r2" /> <label for="r2">radio2</label>
		<br />
		
		<textarea rows="2" cols="3" name="textarea1">3333</textarea>
	</form>
	<p>
		<tt id="results"></tt>
	</p>
	<script>
		function showValues() {
			var str = $("form").serialize();
			$("#results").text(str);
		}
		$(":checkbox, :radio").click(showValues);
		$("select").change(showValues);
		showValues();
	</script>

</body>
</html>
