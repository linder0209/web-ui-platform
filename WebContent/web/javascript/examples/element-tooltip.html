<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../../../stylesheets/tooltip/tooltip.css"
	type="text/css">
<style type="text/css">
	.icon-tooltip {
		background: url("images/info.png") no-repeat;
		display: inline-block;
		height: 32px;
		width: 32px;
	}
	
	h5 {
		font-size: 14px;
	}
</style>
</head>
<body>
	<h5>The mouse moves over display the tooltip.</h5>
	<a class="b-tooltip icon-tooltip" tooltip="true" tipAttach="map" tipcaption="The tooltip is offset the element '10px'. And the tooltip's maxwidth is 200px."></a>

	<script type="text/javascript" src="../../../javascripts/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="../../../javascripts/everbridge/EB_Common.js"></script>
	<script type="text/javascript" src="../../../javascripts/everbridge/eb_tooltip.js"></script>
	<script type="text/javascript">
		$(function() {
			new EB_Common.toolTip({
				orientation : 'element',
				arrows : true,
				tipCls:'b-tooltip-info-map',
				offset : 10,
				tipMaxWidth:200,
				tipAttach : 'map'
			});
		});
	</script>
</body>
</html>
