<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title></title>
        <style type="text/css">
            #outerDiv{
                padding: 15px;
                margin: 25px;
                border: 5px solid #005B73;
                width: 300px;
                height:200px;
                overflow: auto;
            }
            
            #innerDiv{
                padding: 9px;
                margin: 21px;
                border: 8px solid #005B73;
                width: 500px;
                height:300px;
                overflow: scroll;
            }
        </style>
    </head>
    <body>
        <div id="outerDiv">
            <div style="overflow:scroll;">上侧div</div>
            <div id="innerDiv">
                测试内容
            </div>
        </div>
    </body>
    <script type="text/javascript">
        var innerDiv = document.getElementById('innerDiv');
        console.log('scrollIntoView 方法： ' + innerDiv.scrollIntoView());
        console.log('clientWidth 的值： ' + innerDiv.clientWidth);
        console.log('clientHeight 的值： ' + innerDiv.clientHeight);
        console.log('clientLeft 的值： ' + innerDiv.clientLeft);
        console.log('clientTop 的值： ' + innerDiv.clientTop);
        
        console.log('offsetParent 的值： ' + innerDiv.offsetParent);
        console.log('offsetWidth 的值： ' + innerDiv.offsetWidth);
        console.log('offsetHeight 的值： ' + innerDiv.offsetHeight);
        console.log('offsetLeft 的值： ' + innerDiv.offsetLeft);
        console.log('offsetTop 的值： ' + innerDiv.offsetTop);
        
        console.log('scrollWidth 的值： ' + innerDiv.scrollWidth);
        console.log('scrollHeight 的值： ' + innerDiv.scrollHeight);
        console.log('scrollLeft 的值： ' + innerDiv.scrollLeft);
        console.log('scrollTop 的值： ' + innerDiv.scrollTop);
    </script>
</html>
